<div class="container-fluid">
    <div class="container">
        <form (ngSubmit)="sendData()" [formGroup]="userData" class="form row  m-auto ">
            <div class="col-lg-12">
                <label for="">name</label>
                <input formControlName="name" class="form-control" type="text">
                <div *ngIf='
                userData.controls.name.touched &&
                userData.controls.name.invalid
                ' class="alert alert-danger" role="alert">
                    <i> name invalid !!</i>
                </div>
            </div>
            <div class="col-lg-12">

                <label for="">Email</label>
                <input formControlName="email" class="form-control" type="text">
                <div *ngIf='
                userData.controls.email.touched &&
                userData.controls.email.invalid
                ' class="alert alert-danger" role="alert">
                    <i> email invalid !!</i>
                </div>

            </div>
            <!--------make option show password-->
            <div class="col-lg-12">
                <label for="">Password</label>
                <input formControlName="password" id="pass1" class="form-control" type="password">
                <input class="show_password" type="checkbox" (click)="show1()"> Show
                <div *ngIf='
                userData.controls.password.touched &&
                userData.controls.password.invalid
                ' class="alert alert-danger" role="alert">
                    <i>  invalid password !!</i>
                </div>
            </div>

            <div class="col-lg-12">
                <label for="">Confirm Password</label>
                <input formControlName="confirm_password" id="pass2" class="form-control" type="password">
                <input class="show_password" type="checkbox" (click)="show2()"> Show
                <div *ngIf='
                userData.controls.confirm_password.touched &&
                userData.controls.confirm_password.invalid
                ' class="alert alert-danger" role="alert">
                    <i>  invalid confirm password !!</i>
                </div>
            </div>
            <div class="col-lg-12">
                <label for="">Phone</label>
                <input formControlName="phone" class="form-control" type="text">
                <div *ngIf='
                userData.controls.phone.touched &&
                userData.controls.phone.invalid
                ' class="alert alert-danger" role="alert">
                    <i>  invalid phone number !!</i>
                </div>
                
            </div>
            <div class="col-lg-12">
                <label for="">Location</label>
                <input formControlName="location" class="form-control" type="text">
                <div *ngIf='
                userData.controls.location.touched &&
                userData.controls.location.invalid
                ' class="alert alert-danger" role="alert">
                    <i>  invalid location  !!</i>
                </div>
            </div>
            <!-- [disabled]='userData.valid' -->
            <button  type="submit" class="btn btn-info my-5 col-6 m-auto"> Submit</button>
            <div>
                <i>{{message}}</i>
            </div>

        </form>
    </div>

</div>
